
<div>
    <h2><span>Job</span> {{vm.job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Job Title</span></dt>
        <dd>
            <span>{{vm.job.jobTitle}}</span>
        </dd>
        <dt><span>Min Salary</span></dt>
        <dd>
            <span>{{vm.job.minSalary}}</span>
        </dd>
        <dt><span>Max Salary</span></dt>
        <dd>
            <span>{{vm.job.maxSalary}}</span>
        </dd>
        <dt><span>Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.job.employeeId})">{{vm.job.employeeId}}</a>
        </dd>
        <dt><span>Task</span></dt>
        <dd>
            <span ng-repeat="task in vm.job.tasks">
                <a ui-sref="task-detail({id: task.id})">{{task.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="job-detail.edit({id:vm.job.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
